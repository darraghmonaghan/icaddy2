
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sign Up</title>
        <script src="/vendor/jquery/dist/jquery.min.js"></script>
        <script src="/vendor/underscore/underscore-min.js"></script>
        <script src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css">
        <script src="/static/javascript/newscore.js"></script>
        <link rel="stylesheet" type="text/css" href="/static/css/index.css">

        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
        
    </head>
    <body>
    <div class='container userInfo'>            

        <div class='row'>

            <div class='col-xs-8 col-xs-offset-2 col-md-6 col-md-offset-3'>   

                <form method='POST' action='/signup' id='new-user'>

                    <input placeholder="Firstname" class="form-control" type="text" name='firstname' required='true'><br>
                    <input placeholder="Surname" class="form-control" type="text" name='surname' required='true'><br>
                    <input placeholder="E-Mail Address" class="form-control" type="text" name='email' required='true'><br>
                    <input placeholder="Password" class="form-control" type="password" name='password' required='true'><br>
                
                    <button class="userInfoBtn btn btn-default form-control">Complete Sign Up</button>

                </form>

                    <br>
                    <p><a href='/login'>Already got an account? Login now</a></p>

            </div>

        </div>

    </div>
    </body>
</html>
