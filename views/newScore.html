        <script>

        function displayAll(data) {
                var info = data;
                var par = data[0].par;
                var name = data[0].coursename;
                console.log(typeof(par[4]));
                
                // Adding course name //
                $('#courseName').append(name);
                $('#courseNameVal').val(name);

                // JQuery for adding Par to each hole //

                $('#par2').text(par[1]);

                $('#par12').text(par[11]);
                $('#par13').text(par[12]);
                $('#par14').text(par[13]);
                $('#par15').text(par[14]);
                $('#par16').text(par[15]);                               
                $('#par17').text(par[16]);
                $('#par18').text(par[17]);
        }

        function courseData() {
            var pathArray = window.location.pathname.split('/');
            var courseID = pathArray[1]; 
            var customURL = "/" + courseID + '.json'           
            // REGEX to extract the course ID
            $('#courseID').val(courseID);

            // 1. AJAX request to get course info, querying DB using courseID
            
            $.ajax({
                    url: customURL,
                    type: 'GET',
                    datatype: 'json',
                    success: displayAll
            });
        };

        $(function() {

            courseData();

        });
