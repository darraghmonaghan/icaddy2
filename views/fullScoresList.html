    <!-- Full Scores Template -->
      <script type="text/template" id="scores-template">
                <tr>

                    <td> <% var d = new Date(date), 
                                fragments = [
                                        d.getDate(),
                                        d.getMonth() + 1,
                                        d.getFullYear()
                                ];
                                print(fragments.join('/'));
                     %> </td>
                    <td> <a href="/performances/<%= course_id %>"><%= courseName %> </td>
                    <td> <a href="/performance/<%= _id %>"><%= totalScore %> </td>
                    <td> <%= totalPutts %> </td>
                    <td> <div class="btn-group btn-group-xs close" role="group" aria-label="..." onclick='deleteScore(this)' data-id=<%= _id %> >X</div> </td>

                </tr>
      </script>
